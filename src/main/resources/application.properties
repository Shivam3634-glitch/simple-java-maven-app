# Server Configuration
server.port=8080

# Application Name
spring.application.name=simple-java-maven-app

# Logging Configuration
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.file.name=/var/log/simple-java-maven-app.log

# Management (Actuator) Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
management.server.port=8081

# Custom Application Settings
app.message=Welcome to the Simple Java Maven App!

# Profile-specific properties (optional)
# spring.profiles.active=dev

# Security Settings (if applicable, can be customized later)
# security.basic.enabled=false
