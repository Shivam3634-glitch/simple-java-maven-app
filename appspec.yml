version: 0.0
os: linux
files:
  - source: /
    destination: /home/ec2-user/simple-java-maven-app

hooks:

  ApplicationStart:
    - location: scripts/app-server.sh
      timeout: 300
      runas: ec2-user

  ValidateService:
    - location: "curl localhost:8081"
      timeout: 300
      runas: ec2-user
